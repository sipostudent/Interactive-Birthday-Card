<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/cake.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Zdenka's Birthday Card / 2020</title>
</head>

<body>
    <div class="card">
        <div class="back"></div>
        <div class="front">
          <div class="cover-shape-large">
            <div class="shape-diamond"></div>
            <div class="shape-block"></div>
          </div>
          <div class="cover-shape-small">
            <div class="shape-diamond"></div>
            <div class="shape-block">
              <div class="cake">
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
                <div class="candle">
                  <div class="flame"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="text-container">
          <p id="head">Happy Birthday Zdenka!</p>
          <p>An exclusive digital birthday card! <span class="strikethrough">Handcrafted</span> Hand-coded from scratch just for you.</p>
          <p>Wish you all the love and happiness which I have, all of which you deserve. <br>Cyrus xx</p>
        </div>
      </div>
</body>
</html>
